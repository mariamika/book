PLG_JOTLOADMODULE_XML_DESCRIPTION="<p><b>Плагин, который используется вместе с расширением JotCache (кэширование страниц для увеличения скорости ответа сайта)</b></p><p>Этот плагин заменяет родной плагин <i>Контент - Загрузка модулей</i>. При использовании плагина <i>JotLoadmodule</i> включите его и отключите плагин <i>Контент - Загрузка модулей</i>. У загружаемого модуля на вкладке Дополнительные параметры для опции Кэширование должно быть задано Не кэшировать.</p>"
