PLG_JOTLOADMODULE_NOTE="<p>Если этот плагин включён, то при помощи него можно исключать из кэширвоания модули, которые вставлены в контент при помощи маркера  {load...}.</p><p>Плагин загружает в контент <ul><li>Позицию модуля<br>Синтаксис: {loadposition user1}</li><li>Модули по названию - для быстрой вставки используйте редактор материала <i>кнопку Добавить модуль</i>, если это доступно<br>Синтаксис: {loadmodule mod_login,module title}.<div>Не обязательно, но Вы можете указать стиль модуля для вставки<br>Синтаксис: {loadmodule mod_login,module title,style}.</div></li></ul><p>"
